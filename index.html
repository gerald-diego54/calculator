<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="input"></div>
        <div id="output"></div>
        <div class="btn-row">
            <button class="btn active" id="clear-all">C</button>
            <button class="btn shade" id="delete">del</button>
            <button class="btn shade" id="operation">&divide;</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="button">7</button>
            <button class="btn" id="button">8</button>
            <button class="btn" id="button">9</button>
            <button class="btn shade" id="operation">&times;</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="button">4</button>
            <button class="btn" id="button">5</button>
            <button class="btn" id="button">6</button>
            <button class="btn shade" id="operation">&minus;</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="button">1</button>
            <button class="btn" id="button">2</button>
            <button class="btn" id="button">3</button>
            <button class="btn shade" id="operation">&plus;</button>
        </div>
        <div class="btn-row">
            <button class="btn" id="button">.</button>
            <button class="btn" id="button">0</button>
            <button class="btn span" id="result">=</button>
        </div>
    </div>
    <script rel="text.javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script rel="text/javascript" src="index.js"></script>
</body>
</html>
